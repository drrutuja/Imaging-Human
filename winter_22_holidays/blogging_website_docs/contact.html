    <div class="contact-content max-width-1 m-auto">
        <h2>Feel free to contact us</h2>
        <div class="contact-form">
            <div class="form-box">
                <input type="text" placeholder="Enter your name" class="btn-new">
            </div>
            <div class="form-box">
                <input type="number" placeholder="Enter your phone number" class="btn-new">
            </div>
            <div class="form-box">
                <input type="text" placeholder="Enter your Email ID" class="btn-new">
            </div>
            <div class="form-box">
                <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you" class="btn-new"></textarea>
            </div>
            <div class="form-box">
                <button class="btn">Submit</button>
            </div>
        </div>
    </div>
